name: 10-backend-testing CI

on:
  push:
    paths:
      - "10-backend-testing/**"
      - ".github/workflows/10-backend-testing-ci.yml"
  pull_request:
    paths:
      - "10-backend-testing/**"
      - ".github/workflows/10-backend-testing-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 10-backend-testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "10-backend-testing/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test


