name: 10-backend-testing CI

on:
  push:
    paths:
      - '20251122-backend-testing/**'
      - '.github/workflows/20251122-backend-testing/**'
  pull_request:
    paths:
      - '20251122-backend-testing/**'
      - '.github/workflows/20251122-backend-testing/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 20251122-backend-testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '20251122-backend-testing/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
